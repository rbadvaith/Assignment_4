 <html> 
    <head>
        <title>Tips Calculator</title>
        <link rel="stylesheet" type="text/css" href=".\static\css\index.css">
      </head>
      
<body>
    <center><h1>Tips Calculator</h1></center>
    <br><br><br>
<form method="post">
    {% csrf_token %}
    <label for="subtotal">Subtotal :</label><br>
    <input type="number" id="subtotal" name="subtotal" min="0" step="0.01" required><br>
    <label for="tip_percentage">Tip Percentage :</label><br>
    <input type="number" id="tip_percentage" name="tip_percentage" min="0" max="100" step="0.01" required><br>
    <input type="submit" value="Calculate">
</form>
</body>
</html>
